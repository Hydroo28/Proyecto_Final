<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - TecnoMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Iniciar sesión</h2>
        <form method="post">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
        <!-- GUarda el mensaje y los muestra-->
        {% with messages = get_flashed_messages() %}
        <!-- Si la lista de mensajes no esta vacía  entra en el condicional -->
          {% if messages %}
            <div class="flash-messages">
              <!-- Itera sobre el mensaje mostrando el mismo  -->
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
            <!-- Fin de los bloques -->
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
